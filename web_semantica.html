<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica de la Web y Open Graph</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/favicon.ico">
    <!-- Open Graph data
    https://www.arsys.es/blog/codigos-ejemplo-meta-tags-sociales -->
    <meta property="og:title" content="Semantica de la Web" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Este es un documento que cuenta cuales son los elementos semanticos mas utilizados" />
</head>
<body>
    <h1>ES EL TÍTULO MÁS IMPORTANTE DE LA PÁGINA</h1>
    <header>
        <h2>Hola Mundo</h2>
    </header>
    <nav>
        <h3>Hola Mundo</h3>
    </nav>
    <footer>
        <h4>Hola Mundo</h4>
    </footer>
    
</body>
</html>
